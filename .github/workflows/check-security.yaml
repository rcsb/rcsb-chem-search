name: check-security
run-name: >
  ${{ github.workflow }}
  :: ${{ github.event_name }}
  :: ${{ github.ref_type }}:${{ github.ref_name }}
  :: @${{ github.actor }}

on:
  pull_request:
    types:
      - ready_for_review
      - synchronize
      - opened
      - edited
    paths:
      - "**/*.py"
      - pyproject.toml
  issue_comment:
    types:
      - created
      - edited

permissions:
  contents: read

jobs:
  security:
    name: Run security linters
    runs-on:
      - self-hosted
      - ubuntu-22.04
    if: >
      (
        github.event_name == 'pull_request'
        && (
          github.event.action == 'ready_for_review'
          || (
            contains(fromJSON('["opened", "edited", "synchronize"]'), github.event.action)
            && (
              !contains(github.event.pull_request, 'draft')
              || github.event.pull_request.draft == false
            )
          )
        )
      ) || (
        github.event_name == 'issue_comment'
        && contains(fromJSON('["created", "edited"]'), github.event.action)
        && contains(fromJSON('["/please-review", "/please-check-security"]'), github.event.comment.body)
      )
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Run Bandit security linter
        id: bandit
        run: |
          uvx ruff check --select S --no-fix .
